<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link al css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Link bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Dashboard</title>
    
</head>
<body>
    <!-- Sezione header -->
    <header class="bg-black-blue py-5">
        <div class="container py-3">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <h1>Secure Web App</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Sezione main -->
    <main>
        <div class="container py-200">
            <div class="row">
                <div class="col-12">
                    <h2>Dashboard amministratore</h2>
                    <button id="btn_create" class="btn btn-success btn-sm">Create New User</button>
                </div>
            </div>
            <div class="row" id="dashboard_cards">
                <!-- Cards generate dinamicamente con js -->
            </div>
        </div>
    </main>
    <!-- Sezione footer -->
    <footer class="bg-black-blue  py-100">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 my-2">
                    <ul class="list-unstyled">
                        <li>Centro Professionale Europeo</li>
                        <li>Regione autonoma della Sardegna</li>
                    </ul>
                </div>
                <div class="col-12 col-md-4 my-2">
                    <p>Secure Web App</p>
                </div>
                <div class="col-12 col-md-4 my-2">
                    <p>Â© 2024 Secure Web App. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

        <!-- MODAL Bootstrap -->
    <div class="modal fade" id="cardModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalText"></p>

                    <div id="updateForm" class="d-none">
                        <div class="mb-3">
                            <label class="form-label">Titolo</label>
                            <input type="text" id="updateTitle" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Testo</label>
                            <textarea id="updateText" class="form-control"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="modalClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button id="modalSave" type="button" class="btn btn-primary d-none">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script js -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
